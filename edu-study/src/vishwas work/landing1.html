<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduStudy - Learn Smarter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #6c3ef0; /* Purple theme */
      color: white;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 100px 20px;
    }
    .hero h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .hero button {
      background: white;
      color: #6c3ef0;
      border: none;
      padding: 15px 35px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .hero button:hover {
      background: #ddd;
    }

    /* Features Section */
    .features {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 50px;
    }
    .feature-btn {
      background: white;
      color: #6c3ef0;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .feature-btn:hover {
      background: #ddd;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 80px;
      background: #5a2cd1;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">EduStudy</div>
    <nav>
      <a href="#">Courses</a>
      <a href="#">Exams</a>
      <a href="#">Resources</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Your Learning Journey Starts Here</h1>
    <p>From school subjects to skill development, EduStudy is here to guide you with personalized learning.</p>
    <button>Get Started</button>

    <!-- Feature Buttons -->
    <div class="features">
      <button class="feature-btn">üìò Explore Courses</button>

      <button class="feature-btn">üéØ Track Progress</button>
      <button class="feature-btn">üìö Study Resources</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    ¬© 2025 EduStudy. All rights reserved.
  </footer>

</body>
</html>
